<div id="top">
    <span class="inbox glyphicon glyphicon-inbox" ui-sref="inbox"></span>
    <span class="map glyphicon glyphicon-globe" ui-sref="map"></span>
    <span class="draw glyphicon glyphicon-pencil" ui-sref="home"></span>
    <!-- TODO hook up with functions -->
    <span class="send glyphicon glyphicon-send" ng-click="savePng()"></span>

    <button ng-show="!user" type="button" class="logIn btn btn-default" ui-sref="login">signup</button>
    <button ng-show="!user" type="button" class="logIn btn btn-default" ui-sref="signUp">Login</button>
        <a ng-show="user" class="profile glyphicon glyphicon-user" ui-sref="profile({userId:user.id})"></a>
</div>
<span > Name of user is {{user}}</span>
