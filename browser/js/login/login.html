<div class="container" id="bottom">
    <div class="login">
        <h1 id="login-title">Login</h1>
        <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>
            <div class="form-group">
                <label id="login-label" for="email">Email address</label>
                <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label id="login-label" for="login-password">Password</label>
                <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <button type="submit" style="width: 25%" class="btn btn-default form-control">Submit</button>
        </form>
        <div class="container" style="font-size: 25px">
            <span>Sign in with FaceBook</span>
            <a href="/auth/facebook"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
            <span>or click here to Sign up! </span>
            <a ui-sref="signup"><i class="fa fa-user-plus" aria-hidden="true"></i></a>
        </div>
    </div>
</div>
